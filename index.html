<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="outside-container">
      <div class="container">
        <div class="fylo-box">
          <img src="images/logo.svg" alt="Fylo" class="fylo-brand">
          <div class="box-icons">
            <a href="#"><img src="images/icon-document.svg" alt=""></a>
            <a href="#"><img src="images/icon-folder.svg" alt=""></a>
            <a href="#"><img src="images/icon-upload.svg" alt=""></a>
          </div>        
        </div>
    
        <div class="progress">
          <p>You’ve used <strong>815 GB</strong> of your storage</p>
  
          <div class="progress-bar">
            <div class="gradient-bar">
              <div class="gradient-bar-ball"></div>
            </div>
          </div>
  
          <div class="progress-numbers">
            <p><strong>0 GB</strong></p>
            <p><strong>1000 GB</strong></p>
          </div>
        </div>
      </div>

      <div class="baloon-wrap">
        <div class="baloon">
          <p><strong>185</strong></p>
          <p>GB Left</p>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">João Gabriel Assunção</a>.
    </div>
  </main>
</body>
</html>
